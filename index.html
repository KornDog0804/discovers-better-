<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vinyl Therapy</title>

  <!-- Styles -->
  <link rel="stylesheet" href="/style.css" />

  <!-- Cloudflare Web Analytics -->
  <script
    defer
    src="https://static.cloudflareinsights.com/beacon.min.js"
    data-cf-beacon='{"token":"67ac85bd95804be69d28961ad0a318b7"}'>
  </script>
  <!-- End Cloudflare Web Analytics -->
</head>

<body>
  <div id="app">

    <!-- Splash -->
    <div class="splash">
      <div class="splash-inner">
        <div class="splash-ring"></div>
        <div class="splash-kicker">VINYL THERAPY</div>
        <div class="splash-name">Your Collection</div>
        <div class="splash-tag">Fast. Visual. Addictive.</div>
        <div class="splash-hint">Loading your wall‚Ä¶</div>
      </div>
    </div>

    <!-- Header -->
    <header class="hero">
      <div class="hero-inner">

        <div class="brand">
          <div class="turntable">
            <div class="logo"></div>
            <div class="tonearm"></div>
          </div>
          <div class="brand-text">
            <h1>Vinyl Therapy</h1>
            <p class="sub">A visual wall for your Discogs collection.</p>
          </div>
        </div>

        <div class="controls">
          <div class="row">
            <input id="username" placeholder="Discogs username‚Ä¶" />
            <button id="loadBtn">Load</button>
          </div>
          <div class="row">
            <input id="search" placeholder="Search artist / title‚Ä¶" />
            <select id="sort">
              <option value="recent">Recently added</option>
              <option value="artist">Artist</option>
              <option value="title">Title</option>
              <option value="year">Year</option>
            </select>
            <button id="shuffle">Shuffle</button>
          </div>
          <div class="row">
            <button id="clear" class="ghost">Clear cache</button>
            <button id="share" class="ghost">Share your wall</button>
          </div>

          <div class="status">
            <span id="status">Enter a username and hit Load.</span>
            <span id="count"></span>
          </div>
        </div>

      </div>
    </header>

    <!-- Main -->
    <main>
      <div id="grid" class="grid"></div>
    </main>

    <!-- Footer (UPDATED OWNERSHIP) -->
    <footer class="footer">
      <div>
        Built and curated by Joey ‚ÄúKornDog‚Äù Begley. Original concept by Skye Klein.
        <br />
        <a class="drink-link" href="mailto:korndogrecords@gmail.com">
          Buy the builder a drink <span id="beer">üç∫</span>
        </a>
      </div>
    </footer>

  </div>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-backdrop" id="modalBackdrop"></div>
    <div class="modal-card">
      <button class="modal-close" id="modalClose">‚úï</button>
      <div class="modal-body">
        <img id="modalImg" />
        <div class="modal-meta">
          <div class="modal-title" id="modalTitle"></div>
          <div class="modal-artist" id="modalArtist"></div>
          <div class="modal-year" id="modalYear"></div>
          <div class="modal-format" id="modalFormat"></div>
          <a id="modalLink" class="modal-link" target="_blank">View on Discogs ‚Üó</a>
        </div>
      </div>
    </div>
  </div>

  <!-- App logic -->
  <script type="module" src="/src/main.js"></script>

</body>
</html>
