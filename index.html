<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VinylWall</title>
  </head>

  <body>
    <div id="app">
      <header class="hero vinylwall-hero">
        <div class="hero-inner">
          <div class="brand vinylwall-brand">
            <!-- Vinyl logo (CSS draws it) -->
            <div class="vinyl-logo" aria-hidden="true">
              <span class="vinyl-label"></span>
              <span class="vinyl-hole"></span>
            </div>

            <div class="brand-copy">
              <h1 class="brand-title">VinylWall</h1>
              <p class="sub brand-sub">
                Turn any Discogs collection into a slick album wall. Shareable. Fast. KornDog approved.
              </p>
            </div>
          </div>

          <div class="controls vinylwall-controls">
            <div class="row">
              <input id="username" type="text" placeholder="Discogs username" autocomplete="off" />
              <button id="go">Drop</button>
            </div>

            <div class="row">
              <input id="search" type="text" placeholder="Search artist / title‚Ä¶" autocomplete="off" />
              <select id="sort">
                <option value="added_desc">Recently added</option>
                <option value="artist_asc">Artist A ‚Üí Z</option>
                <option value="title_asc">Title A ‚Üí Z</option>
                <option value="year_desc">Year (new ‚Üí old)</option>
                <option value="year_asc">Year (old ‚Üí new)</option>
              </select>

              <button id="shuffle" class="ghost">Shuffle</button>
              <button id="clear" class="ghost">Clear cache</button>
              <button id="shareWall" class="ghost">Share wall</button>
            </div>

            <div class="status">
              <span id="statusText">Enter a username and hit Drop.</span>
              <span id="countText"></span>
            </div>

            <!-- token UI is intentionally gone -->
            <div class="hint"><span id="tokenHint"></span></div>
          </div>
        </div>
      </header>

      <main>
        <div id="grid" class="grid"></div>
      </main>

      <div id="modal" class="modal" aria-hidden="true">
        <div class="modal-backdrop" id="modalBackdrop"></div>
        <div class="modal-card" role="dialog" aria-modal="true">
          <button class="modal-close" id="modalClose" aria-label="Close">‚úï</button>
          <div class="modal-body">
            <img id="modalImg" alt="" />
            <div class="modal-meta">
              <div id="modalTitle" class="modal-title"></div>
              <div id="modalArtist" class="modal-artist"></div>
              <div id="modalYear" class="modal-year"></div>
              <div id="modalFormat" class="modal-format"></div>
              <a id="modalLink" class="modal-link" target="_blank" rel="noreferrer">Open on Discogs</a>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer vinylwall-footer">
        <div class="footer-inner">
          <div class="footer-line">
            Inspired by the original concept by <strong>Skye Klein</strong>. Rebuilt louder by
            <a href="https://korndogrecords.com" target="_blank" rel="noopener">KornDog Records</a>.
          </div>

          <div class="footer-line">
            <a
              id="drinkLink"
              href="https://www.paypal.me/titansrule1215"
              target="_blank"
              rel="noopener"
              class="drink-link"
            >
              Buy the builder a drink <span id="beer" aria-hidden="true">üç∫</span>
            </a>
            <span class="dot">‚Ä¢</span>
            <a href="mailto:korndogrecords@gmail.com">korndogrecords@gmail.com</a>
          </div>
        </div>
      </footer>

      <!-- Toast: hidden by default (NOT visible until click) -->
      <span
        id="cheersToast"
        class="cheers-toast"
        role="status"
        aria-live="polite"
        aria-atomic="true"
        hidden
      ></span>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
