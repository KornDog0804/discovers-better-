<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VinylWall</title>
  </head>

  <body>
    <div id="app">
      <header class="hero">
        <div class="hero-inner">
          <div class="brand">
            <div class="logo vinyl-spin" aria-hidden="true"></div>
            <div>
              <h1>VinylWall</h1>
              <p class="sub">
                Drop the needle on your Discogs collection.
              </p>
            </div>
          </div>

          <div class="controls">
            <div class="row">
              <input
                id="username"
                type="text"
                placeholder="Discogs username"
                autocomplete="off"
              />
              <button id="go">Load</button>
            </div>

            <div class="row">
              <input
                id="search"
                type="text"
                placeholder="Search artist / title‚Ä¶"
                autocomplete="off"
              />
              <select id="sort">
                <option value="added_desc">Recently added</option>
                <option value="artist_asc">Artist A ‚Üí Z</option>
                <option value="title_asc">Title A ‚Üí Z</option>
                <option value="year_desc">Year (new ‚Üí old)</option>
                <option value="year_asc">Year (old ‚Üí new)</option>
              </select>

              <button id="shuffle" class="ghost">Shuffle</button>
              <button id="clear" class="ghost">Clear cache</button>
              <button id="shareWall" class="ghost">Share your wall</button>
            </div>

            <div class="status">
              <span id="statusText">Enter a username and hit Load.</span>
              <span id="countText"></span>
            </div>
          </div>
        </div>
      </header>

      <main>
        <div id="grid" class="grid"></div>
      </main>

      <footer class="footer">
        <div style="text-align:center; line-height:1.6;">
          <div>
            Inspired by the original concept by
            <strong>Skye Klein</strong>.
          </div>

          <div>
            Built by
            <a
              href="https://korndogrecords.com"
              target="_blank"
              rel="noopener"
            >
              KornDog Records
            </a>.
          </div>

          <div style="margin-top:6px;">
            <a
              href="https://www.paypal.me/titansrule1215"
              target="_blank"
              rel="noopener"
            >
              Buy the builder a drink üç∫
            </a>
            &nbsp;‚Ä¢&nbsp;
            <a href="mailto:korndogrecords@gmail.com">
              korndogrecords@gmail.com
            </a>
          </div>
        </div>
      </footer>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
